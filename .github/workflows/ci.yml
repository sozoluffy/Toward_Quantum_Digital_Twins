# .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main # Or your default branch name like 'master'
  pull_request:
    branches:
      - main # Or your default branch name like 'master'

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Use a recent Ubuntu version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Use v4 for checking out code

    - name: Set up Python
      uses: actions/setup-python@v5 # Use v5 for setting up Python
      with:
        python-version: '3.x' # Use a compatible Python version, e.g., '3.9', '3.10', '3.11'

    - name: Install dependencies
      # This step ensures dependencies are installed from requirements.txt
      # The `-m pip install --upgrade pip` part ensures pip is up-to-date
      # The `-r requirements.txt` part installs everything from your requirements file
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Optional: Add a step to install your package itself if needed for testing
    # This is useful if your tests rely on the package being installed
    # - name: Install package
    #   run: pip install .

    - name: Run tests
      # Use pytest to run your test suite
      run: |
        pytest

